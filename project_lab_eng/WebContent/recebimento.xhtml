<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de controle de entregas</title>
<link href="estilo/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
		<div id="geral">
		<div id="topo">
			<div id="topo_imagem"></div>
			<div id="topo_texto">
				<h2>Sistema de Controle de Entregas</h2>
			</div>
		</div>

		<div id="barraMenu">
			<ul>			
				<li><a href="index.xhtml">Principal</a></li>
				<li><a href="cliente.xhtml">Cliente</a></li>
				<li><a href="entrega.xhtml">Entrega</a></li>
				<li><a href="motorista.xhtml">Motorista</a></li>
				<li><a href="recebimento.xhtml">Recebimento</a></li>
				<li><a href="veiculo.xhtml">Veículo</a></li>
				<li><a href="usuario.xhtml">Usuário</a></li>
			</ul>
		</div>
		
		<div id="conteudo">
			<h3>Recebimento</h3>
			<h:messages />
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nota fiscal :" />
					<h:inputText id="notaFiscal" value="#{recebimentoMB.recebimento.notaFiscal}"/>
					<h:commandButton name="buscar" value=">>"
						action="#{recebimentoMB.buscarPorNota}" />

					<h:outputLabel value="Data entrada :" />
					<h:inputText id="dataEntrada" value="#{recebimentoMB.recebimento.dataEntrada}" />
					<!-- sem nada -->

					<h:outputLabel value="Tipo entrada:" />
					<h:inputText id="tipoEntrada" value="#{recebimentoMB.recebimento.tipoEntrada}" />
					<!-- sem nada -->
										
					<h:outputLabel value="Valor da nota :" />
					<h:inputText id="valorNF" value="#{recebimentoMB.recebimento.valorNF}" />
					<!-- sem nada -->
					
					<h:outputLabel value="Peso :" />
					<h:inputText id="peso" value="#{recebimentoMB.recebimento.peso}" />
					<!-- sem nada -->
					
					<h:outputLabel value="Volumes :" />
					<h:inputText id="volumes" value="#{recebimentoMB.recebimento.volumes}" />
					<!-- sem nada -->
					
					<h:outputLabel value="Destinatário :" />
					<h:inputText id="destinatario" value="#{recebimentoMB.recebimento.destinatario}" />
					<!-- sem nada -->
					
					<h:outputLabel value="Remetente :" />
					<h:inputText id="remetente" value="#{recebimentoMB.recebimento.remetente}" />
					<!-- sem nada -->
					
					<h:outputLabel value="Status :" />
					<h:inputText id="status" value="#{recebimentoMB.recebimento.status}" />
					<!-- sem nada -->
										
					<h:outputLabel />
					<h:panelGroup>
						<h:commandButton action="#{recebimentoMB.adicionar}" value="Adicionar" />
						<h:commandButton action="#{recebimentoMB.atualizar}" value="Atualizar" />
					</h:panelGroup>
				</h:panelGrid>

			</h:form>
			<div style="clear: both"></div>
			<div id="rodape">Trabalho de Laboratório de Engenharia de Software III</div>		
		</div>
	</div>
</h:body>
</html>
